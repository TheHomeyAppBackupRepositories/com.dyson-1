<script>
  // We have nothing to check, so we simply add the device.
  Homey.createDevice({
    name: 'Dyson Air Multiplier',
    data: {
      id: Math.random().toString(36).substr(2),
    },
  })
    .then(() => {
      Homey.done();
    })
    .catch(err => {
      Homey.alert(err);
    });
</script>
